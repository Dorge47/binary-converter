<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="application.js"></script>
    <title>Binary Converter</title>
</head>

<body onload="defineVars()">
    <h1>Binary/Decimal Converter</h1>
    <br>
    <form>
    <label for="firstInput">Decimal:</label>
        <input type="text" name="firstInput" value="0" onkeyup="validateFirst(this)" onkeydown="validateFirst(this)" onkeypress="validateFirst(this)">
        <br>
        <p id="firstValidator"></p>
        <br>
        <label for="secondInput">Binary:</label>
        <input type="text" name="secondInput" value="0" onkeyup="validateSecond(this)" onkeydown="validateSecond(this)" onkeypress="validateSecond(this)" disabled>
        <br>
        <p id="secondValidator"></p>
        <br>
        <button type="button" name="button" onclick="convert()">Convert</button>
        <button type="button" name="button" onclick="doAFlip()">Switch sides</button>
    </form>
</body>

</html>
