<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="application.js"></script>
    <title>Binary Converter</title>
</head>

<body onload="defineVars()">
    <h1>Binary to Decimal Converter</h1>
    <br>
    <form>
    <label for="firstInput">Decimal:</label>
        <input type="number" name="firstInput" value="0" max="9999999999999999">
        <br>
        <p id="firstValidator"></p>
        <br>
        <label for="secondInput">Binary:</label>
        <input type="number" name="secondInput" value="0" max="9999999999999999" disabled>
        <br>
        <p id="secondValidator"></p>
        <br>
        <button type="button" name="button" onclick="validateNumbers()">Convert</button>
        <button type="button" name="button" onclick="switchSides()">Switch sides</button>
    </form>
</body>

</html>
